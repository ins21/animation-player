<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam - Animation Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CodeJam - Animation Player</h1>
  </header>
  <main>
    <div class="frames-list">
      <div class="add">
        <img class="plus" src="assets/images/plus.png" alt="">
        Add new frame</div>
      <div class="frame" number="1">1
        <span class="frame-number">1</span>
        <img class="bin" alt="Delete frame" title="Delete frame">
        <img class="clone" alt="Clone frame" title="Clone frame">
      </div>     
    </div>
    <canvas class="canvas"></canvas>
    <div class="preview">
      <div class="canvas2" title="Click to view in full screen"></div>
      <span class="fps">10 FPS</span>
      <input type="range" min="1" max="24" value="10" class="fps-slider">
    </div>
  </main>  
  <script src="index.js"></script>  
</body>
</html>
